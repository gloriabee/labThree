name: Feature Bug report
description: Add a feature
title: "Feature: "
body:
  - type: input
    id: contact
    attributes:
      label: Contact Details
      description: What is your name?
      placeholder: gloria winnyunt
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: dropdown
    id: request
    attributes:
      label: Type of request?
      description: Select the type of you request
      options:
        - New Feature (Default)
      default: 0
    validations:
      required: true
  - type: dropdown
    id: browsers
    attributes:
      label: What is the OS which you want to suggest?
      multiple: true
      options:
        - Firefox
        - Chrome
        - Safari
        - Microsoft Edge
  - type: textarea
    id: logs
    attributes:
      label: What are the details of your suggestion?
      description: Explain what do you want
      value: "Feature details"
      render: shell
  
